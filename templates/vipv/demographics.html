
<template id="demographics">

    <div class='debrief-container'>

        <h2 class='title'>Demographics</h3>

        <div class='question demographics'>

            <h3 class='question-title demographics'>In what year were you born?</h3>

            <input type="number" min="1800" max="2020" style="width:100px"
            name="demographics_year" class='form-control demographics'>

        </div>


        <div class='question demographics'>

            <h3 class='question-title demographics'>What is your gender?</h3>

            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_gender' id='gender_1'
                value="f"/ required>
                <label for='gender_1'>1) Female</label>
            </div>


            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_gender' id='gender_2'
                value="m"/ required>
                <label for='gender_2'>2) Male</label>
            </div>


            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_gender' id='gender_3'
                value="nb"/ required>
                <label for='gender_3'>3) Non-binary</label>
            </div>


            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_gender' id='gender_4'
                value="na"/ required>
                <label for='gender_4'>4) Prefer not to say</label>
            </div>


        </div>

        {% if handedness %}
        <div class='question demographics'>

            <h3 class='question-title demographics'>Which is your dominant hand?</h3>

            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_handedness' id='handedness_1'
                value="Right"/ required>
                <label for='handedness_1'>1) Right</label>
            </div>


            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_handedness' id='handedness_2'
                value="Left"/ required>
                <label for='handedness_2'>2) Left</label>
            </div>


            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_handedness' id='handedness_3'
                value="Both"/ required>
                <label for='handedness_3'>3) Both</label>
            </div>


            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_handedness' id='handedness_4'
                value="Other"/ required>
                <label for='handedness_4'>4) Prefer not to say</label>
            </div>


        </div>
        {% endif %}

        {% if conditions %}
        <div class='question demographics'>

            <h3 class='question-title demographics'>Have you ever been diagnosed with any of the following conditions? Please check all that apply.</h3>
            
            <div class='radio-option demographics'>
                <input type='checkbox' name='dyslexia' id='demographics_dyslexia'
                value="true"/>
                <label for='demographics_dyslexia'>Dyslexia</label>
            </div>

            <div class='radio-option demographics'>
                <input type='checkbox' name='adhd' id='demographics_adhd'
                value="true"/>
                <label for='demographics_adhd'>Attention deficit hyperacticity disorder</label>
            </div>

            <div class='radio-option demographics'>
                <input type='checkbox' name='asd' id='demographics_asd'
                value="true"/>
                <label for='demographics_asd'>Autism spectrum disorder</label>
            </div>

        </div>
        {% endif %}

        {% if vision %}
        <div class='question demographics'>

            <h3 class='question-title demographics'>Do you see normally (either with or without corrective lenses?)</h3>

            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_vision' id='demographics_vision_yes'
                value="yes"/ required>
                <label for='demographics_vision_yes'>Yes</label>
            </div>

            <div class='radio-option demographics'>
                <input type='radio' name='demographics_vision' id='demographics_vision_no'
                value="no"/ required>
                <label for='demographics_vision_no'>No</label>
            </div>

            <div class='radio-explainer demographics'>
                <label for='demographics_vision_reason'>If you answered "no" please explain why.</label>
                <input type='text' class='form-control'
                       name='demographics_vision_reason' id='demographics_vision_reason'
                />
                
            </div>

        </div>
        {% endif %}

        <div class='question demographics'>

            <h3 class='question-title demographics'>Are you a native English speaker?</h3>

            
            <div class='radio-option demographics'>
                <input type='radio' name='demographics_english' id='demographics_english_yes'
                value="yes"/ required>
                <label for='demographics_english_yes'>Yes</label>
            </div>

            <div class='radio-option demographics'>
                <input type='radio' name='demographics_english' id='demographics_english_no'
                value="no"/ required>
                <label for='demographics_english_no'>No</label>
            </div>

        </div>
